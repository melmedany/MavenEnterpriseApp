<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
    </h:head>
    <h:body>
        <f:view>
            <center>
            <h2><h:outputText value="Please Login" /></h2>
            <form action="j_security_check" method="post">
                <h:panelGrid columns="2" bgcolor="#eff5fa" cellspacing="5">
                <h:outputLabel value="User ID:"/>
                <h:inputText id="j_username" tabindex="1" />
                <h:outputLabel value="Password:"/>
                <h:inputSecret id="j_password"/>
                <h:outputLabel value=""/>
                <h:commandButton id="login" value="Login" class="btn"/>
            </h:panelGrid>
            </form>
            </center>   
     </f:view>
    </h:body>
</html>
