<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <title>Customers</title>        
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
    </h:head>
    <h:body>
        <h:outputLabel value="Logged in user is: "/><h:outputText value="#{customer.loginUserName}" />   
        <h:outputLink value="Logout.xhtml" disabled="#{customer.userNotLogin}"> Logout</h:outputLink>
       
        
        <h:form>
	<h3><h:outputText value="#{msg['msg']}" /></h3>
	<h:panelGrid columns="2">
		Language : 
		<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
			valueChangeListener="#{language.countryLocaleCodeChanged}">
                    <f:selectItems value="#{language.countriesInMap}" /> 
   		</h:selectOneMenu>
	</h:panelGrid>
 
      </h:form>
        
        <h:form>
            <h1><h:outputText value="List"/></h1>
            <h:dataTable value="#{customer.customers}" var="item" class="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CustomerId"/>
                    </f:facet>
                    <h:commandLink action="#{customer.showDetails(item)}" value="#{item.customerId}">
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Addressline1"/>
                    </f:facet>
                    <h:outputText value="#{item.addressline1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Addressline2"/>
                    </f:facet>
                    <h:outputText value="#{item.addressline2}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State"/>
                    </f:facet>
                    <h:outputText value="#{item.state}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Phone"/>
                    </f:facet>
                    <h:outputText value="#{item.phone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fax"/>
                    </f:facet>
                    <h:outputText value="#{item.fax}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CreditLimit"/>
                    </f:facet>
                    <h:outputText value="#{item.creditLimit}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Zip"/>
                    </f:facet>
                    <h:outputText value="#{item.zip.zipCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DiscountCode"/>
                    </f:facet>
                    <h:outputText value="#{item.discountCode}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
